<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase.js"></script>
    <title>Train Scheduler</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid trainHeader">
        <div class="container">
            <h1 class="display-4">Where The F*ck Is The Train?!</h1>
            <p class="lead">Checkout the table below for train times</p>
        </div>
    </div>

    <div id="displayed-data"></div>

    <div class="bodyDiv">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th id="text1"></th>
                    <td id="text2"></td>
                    <td id="text3"></td>
                    <td id="text4"></td>
                    <td id="text5"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="bodyDiv">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Train Name</label>
                <input placeholder="Thomas the Train" class="form-control" id="trainName">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Destination</label>
                <input placeholder="Island of Sodor" class="form-control" id="destination">
            </div>
            <div class="form-group">
                <label for="input_starttime">First Train Time</label>
                <input placeholder="HH:MM" type="text" id="nextArrival" class="form-control timepicker">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Frequency (min)</label>
                <input placeholder="45" class="form-control" id="frequency">
            </div>
            <button id="click-button" type="submit">Submit</button>


        </form>
    </div>


</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>
<script src="assets/javascript/train.js"></script>

</html>
